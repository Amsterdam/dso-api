[flake8]
ignore=E501,E225,E261,W391,E241,E203,W292,W391,E501
exclude=.git,
        .cfg,
        .ini,
        .sh,
        .yml,
        __pycache__,
        migrations,
        docs,
        scripts,
        */settings_commons.py
        */import/*
max-complexity=6
max-line-length = 119
statistics=True
jobs=1
