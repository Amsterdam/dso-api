version: "3.0"
services:
  database:
    image: amsterdam/postgres11
    environment:
      POSTGRES_DB: dso_api
      POSTGRES_USER: dso_api
      POSTGRES_PASSWORD: insecure

  test:
    build: ../..
    links:
      - database
    environment:
      UWSGI_HTTP_SOCKET: ":8000"
      UWSGI_MODULE: "dso_api.wsgi"
      UWSGI_CALLABLE: "application"
      UWSGI_MASTER: 1
      UWSGI_STATIC_MAP: "/dso_api/static=/static"
      SECRET_KEY: insecure
      DATABASE_URL: "postgres://dso_api:insecure@database/dso_api"
    command: >
      bash -c ".jenkins/test/test.sh"
