{% extends "gisserver/index.html" %}

{% block header %}
  {{ block.super }}

  {% if expandable_fields %}
    <p>Possible values for <code>?embed=...</code> or <code>?expand=...</code>:</p>
    <ul>
      {% for name in expandable_fields %}<li><code>{{ name }}</code></li>{% endfor %}
    </ul>
  {% endif %}
{% endblock %}
